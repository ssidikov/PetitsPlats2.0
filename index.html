<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/logo/favicon.png" type="image/x-icon">
  <title>Les Petit Plats</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Header -->
  <header class="header py-5">
    <div class="container text-center">
      <nav class="navbar">
        <a href="index.html">
          <img src="assets/logo/logo.svg" alt="Les Petit Plats" width="207" height="25">
        </a>
      </nav>
      <div class="hero text-center">
        <h1 class="hero-title">CHERCHEZ PARMI PLUS DE 1500 RECETTES <br> DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
        <form class="hero-form">
          <input type="search" class="hero-form-input border-0 position-relative" aria-label="search"
            placeholder="Rechercher une recette, un ingrédient, ..." maxlength="30">
          <button class="hero-form-button position-absolute" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>
    </div>
  </header>
  <!-- Main -->
  <main class="main">
    <div class="container">
      <section class="filter">
        <div class="filter-bar">
          <div class="filter-bar__options">
            <div class="filter-options dropdown">
              <button class="filter-button dropdown-toggle" type="button" id="ingredientsDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                Ingrédients
                <i class="bi bi-chevron-down"></i>
              </button>
              <ul class="dropdown-menu" aria-labelledby="ingredientsDropdown" id="ingredients-list">
                <li><input type="text" class="form-control mb-2 search-input" placeholder="Rechercher..."></li>
                <!-- dynamic options will be appended here -->
              </ul>

            </div>
            <div class="filter-options dropdown">
              <button class="filter-button dropdown-toggle" type="button" id="appliancesDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                Appareils
                <i class="bi bi-chevron-down"></i>
              </button>
              <ul class="dropdown-menu" aria-labelledby="appliancesDropdown" id="appliances-list">
                <li><input type="text" class="form-control mb-2 search-input" placeholder="Rechercher..."></li>
                <!-- dynamic options will be appended here -->
              </ul>

            </div>
            <div class="filter-options dropdown">
              <button class="filter-button dropdown-toggle" type="button" id="utensilsDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                Ustensiles
                <i class="bi bi-chevron-down"></i>
              </button>
              <ul class="dropdown-menu" aria-labelledby="utensilsDropdown" id="utensils-list">
                <li class="form-search"><input type="text" class="form-control mb-2 search-input"
                    placeholder="Rechercher..."></li>
                <!-- dynamic options will be appended here -->
              </ul>

            </div>
          </div>
          <div class="options-bar d-flex flex-row">
            <div id="selected-ingredients" class="selected-options"></div>
            <div id="selected-appliances" class="selected-options"></div>
            <div id="selected-utensils" class="selected-options"></div>
          </div>
        </div>
        <p class="filter-number"></p>
      </section>
      <section class="recipes">
        <div id="error-message" class="recipes-cards__error-message"></div>
        <div class="recipes-cards row">
          <!-- recipe Cards will be dynamically inserted here -->
        </div>
      </section>
    </div>
  </main>
  <script type="module" src="scripts/app/app.js"></script>
</body>

</html>
