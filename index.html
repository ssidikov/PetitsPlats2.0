<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LES PETIT PLATS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Header -->
  <header class="header py-5">
    <div class="container text-center">
      <nav class="navbar">
        <a class="navbar-brand" href="#">
          <img src="assets/logo/logo.svg" alt="LES PETIT PLATS" width="207" height="25">
        </a>
      </nav>
      <div class="hero col">
        <h1 class="hero-title">CHERCHEZ PARMI PLUS DE 1500 RECETTES <br> DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
        <form class="hero-form row">
          <input type="search" class="hero-form-input col-8 border-0" aria-label="search"
            placeholder="Rechercher une recette, un ingrédient, ...">
          <button class="hero-form-button position-relative" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>
    </div>
  </header>
  <!-- Main -->
  <main class="main">
    <div class="container">
      <section class="filter d-flex justify-content-between align-items-center">
        <div class="filter-bar d-flex justify-content-between">
          <select class="form-control">
            <option>Ingrédients</option>
          </select>
          <select class="form-control">
            <option>Appareils</option>
          </select>
          <select class="form-control">
            <option>Ustensiles</option>
          </select>
        </div>
        <p class="filter-number align-self-center">1500 recettes</p>
      </section>
      <section class="recipes">
        <div class="recipes-cards row justify-content-between">
          <!-- Recipe Card -->
        </div>
      </section>
    </div>
  </main>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  <script type="module" src="scripts/main/main.js"></script>
</body>

</html>
